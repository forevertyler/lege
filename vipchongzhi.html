<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>会员卡充值</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href=" ./dist/css/sm.min.css">
    <link rel="stylesheet" href=" ./dist/css/sm-extend.min.css">
    <link rel="stylesheet" href=" ./dist/css/animate.css">
    <link rel="stylesheet" href=" ./dist/css/swiper.min.css">
    <link rel="stylesheet" href=" ./dist/css/xuankuang.css">
    



    <script src='./dist/js/jquery.min.js'></script>
    <script src=' ./dist/js/sm.js'></script>
    <script src=' ./dist/js/sm-extend.js'></script>
    <script src=' ./dist/js/swiper.min.js'></script>
    <script src=' ./dist/js/goback.js'></script>
    <script src=' ./dist/js/inpitassembly.js'></script>

    <style>
        html{font-size: 20px;}
        a{text-decoration:none; -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;display: inline-block;}
      #totop{
     
            width:2rem ;
            height:2rem;
            position:fixed;
            z-index: 10000;
            left:50%;
            bottom:20%;
            font-size: 1rem;
            color: #000;
        }
       

        .swiper-container1 {
            width:100%;
            margin-top: ;
        }
        .justify{
            width:100%;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .justify img{
            width:100%;
            height:auto;
            display: block;
        }
        .list-block .item-content{padding-left: 0;}
        .cards-list li{
          background: url(img/vip.jpg);
        }
        .card-header:after,.card-footer:before{
          background: none;
        }
        .list-block {
            margin:  0;
            font-size: .85rem;
        }
        .money span:nth-child(2){
          margin-left: .5rem;
          font-weight: bold;
          font-size: 1rem;
        }

        .card1 p{margin: 0;}
        .card1 a{display: block;color: #3d4145;}
        .content-padded p span{margin-left: .5rem;color: #aaa;}
        .list-block1{margin-bottom: .5rem;}
        .list-block1 ul{width: 95%;margin: 0 auto;}
        .list-block1 ul li:before{
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            right: auto;
            top: auto;
            height: 1px;
            width: 96%;
            margin-left: 2%;
            background-color: #e7e7e7;
            display: block;
            z-index: 15;
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%;}
        .list-block1 ul li a{
            display: block;
            color: #3d4145;
        }
        .list-block1 input.item-after {
            display: block;
            width: 40%;
            text-align: right;
        }
    </style>

</head>
<body>
<div class="content">


    <div class="list-block cards-list">
      <ul>
        <li class="card1 ptVip">
          
            <div class="card-header">
              <p>会员卡</p><p class="money"><span>余额：</span><span>999999.99</span></p>
            </div>
            <div class="card-content">
              <div class="card-content-inner">乐歌会员卡</div>
            </div>
            <div class="card-footer">
              <p><span  class="alert-text-title button">卡片说明</span></p>
              <p><span>编号：</span><span>9999999999999999</span></p>
            </div>
         
        </li>
        
      </ul>
    </div>
    <div class="list-block list-block1">
     <ul>
      <li class="">
          <a class="item-content" href="#">
            <div class="item-media"><i class="icon icon-f7"></i></div>
            <div class="item-inner">
              <div class="item-title">姓名</div>
              <div class="item-after">大雄</div>
            </div>
          </a>
      </li>
      <li class="">
          <a class="item-content" href="#">
            <div class="item-media"><i class="icon icon-f7"></i></div>
            <div class="item-inner">
              <div class="item-title">手机号</div>
              <div class="item-after">13111111111</div>
            </div>
          </a>
      </li>
      <li class="">
          <a class="item-content" href="#">
            <div class="item-media"><i class="icon icon-f7"></i></div>
            <div class="item-inner">
              <div class="item-title">卡号</div>
              <div class="item-after">9999999999999999</div>
            </div>
          </a>
      </li>
    </ul>
  </div>

  <div class="list-block list-block1" >
     <ul>
      <li class="item-content">
       
            <div class="item-media"><i class="icon icon-f7"></i></div>
            <div class="item-inner">
              <div class="item-title">推荐人工号</div>
              <input class="item-after" type="text" placeholder="请填写推荐人" >
            </div>
          
      </li>
      <li class="item-content">
       
            <div class="item-media"><i class="icon icon-f7"></i></div>
            <div class="item-inner">
              <div class="item-title">充值金额</div>
              <input class="item-after" type="text" placeholder="充值金额" id="picker" readonly="">
            </div>


             
       
      </li>
      <div checkbox>
        <div name="a" value="50g">
            <h2>50G</h2>
            <p>硬盘</p>
        </div>
        <div name="a" value="500g">
            <h2>500G</h2>
            <p>硬盘</p>
        </div>
        <div name="a" value="1t">
            <h2>1T</h2>
            <p>硬盘</p>
            </div>
        <div name="a" value="10t">
            <h2>10T</h2>
            <p>硬盘</p>
        </div>
      </div> 
  
    </ul>
  </div>
  

</div>

<script type="text/javascript">
$(function(){
     $(document).on('click','.alert-text-title',function () {
        alert('内容内容内容内容内容内容内容','卡片说明');
     });
})


</script>

<script>
$("#picker").picker({

  toolbarTemplate: '<div class="bar bar-nav">\
  <button class="button button-link pull-left">按钮</button>\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">标题</h1>\
  </div>',
  cols: [
    {
      textAlign: 'center',
      values: ['500', '1000', '1500', '2000', '2500', '3000']
    }
  ]
});
</script>
</body>
</html>
